<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <!-- take an array of strings and return array of list items from map method for each string and use length property for each string -->
  <body>
    <div id="d1"></div>
    <script type="text/babel">
      var ar = [11,29,30,22,15,24,19,28]
      var a1 = <div>
                  {
                    ar.reduce((a,b)=>{
                      return (a+b)
                    })
                  }
                </div>
      ReactDOM.render(a1,document.getElementById("d1"))
    </script>
  </body>
</html>
