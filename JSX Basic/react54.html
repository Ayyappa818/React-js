<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Generate list of strings for the given array of strings -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar=["akshay","prudvi","mounika","kavya"]
            var ja1=<div>
                <div style={{border:"10px solid green",backgroundColor:"lightblue"}}><h1 style={{color:"red"}}>Welcome to Edupoly</h1></div>
                {
                    ar.map((s)=>{
                        return <li>{s}</li>
                    })
                }
            </div>
        ReactDOM.render(ja1,document.getElementById("d1"))
        </script>
    </body>
</html>
