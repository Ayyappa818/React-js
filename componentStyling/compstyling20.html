<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Apply green color if variable value is even red for odd in React Component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ev="green"
            var od="red"
            var Abc=(()=>{
                var [xy,setXy]=React.useState(28)
                return <h1 style={xy%2===0?{color:ev}:{color:od}}>{xy}</h1>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
