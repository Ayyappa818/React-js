<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Display each string of array in flex boxes in React Component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState(["praveen", "ravi", "dasu", "kiran"])
                return <div style={{display:"flex",padding:"10px",margin:"10px"}}>
                    {
                        xy.map((s)=>{
                            return <div style={{border:"1px solid",padding:"10px",margin:"10px"}}>{s}</div>
                        })
                    }
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
