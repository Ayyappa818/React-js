<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Display each object properties in React Component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState({
                firstname: "praveen",
                lastname: "gubbala",
                gender: "male",
                age: 40
            })
            return <div style={{border:"1px solid",padding:"10px",margin:"10px"}}>
                <h1>Name:{xy.firstname} {xy.lastname}</h1>
                            <h4>Gender:{xy.gender}</h4>
                            <p>Age:{xy.age}</p>
                        </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
