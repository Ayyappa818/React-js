<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Apply the color names stored in two variable in React Component for color and backgroundColor -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState("black")
                var [xyz,setXyz]=React.useState("red")
                return <div>
                    <h1 style={{backgroundColor:xy,color:xyz}}>Hello Edupoly</h1>
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
