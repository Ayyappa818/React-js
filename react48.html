<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print each object in a seperate list for a given array of student objects -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50
        },
    ]
    var ja1=<div>
        {
            students.map((s)=>{
            return (<ul>
                <li>{s.firstname}</li>
                <li>{s.lastname}</li>
                <li>{s.age}</li>
                </ul>)
            })
        }        
    </div>
    // var ja1=<div>
    //     {
    //         students.map((s)=>{
    //             return (<ul><li>{s.firstname}</li><li>{s.lastname}</li><li>{s.age}</li></ul>)
    //         })
    //     }
    //     </div>
    ReactDOM.render(ja1,document.getElementById("d1"))
        </script>
    </body>
</html>
