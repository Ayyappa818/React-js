<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Display array of objects in table with female students row in pink & male in blue -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]    
        var ja1=<table border="2">
            {
                students.map((s)=>{
                    return <tr style={s.gender==="male"?{backgroundColor:"lightblue"}:{backgroundColor:"lightpink"}}>
                        <td>{s.firstname}</td>
                        <td>{s.lastname}</td>
                        <td>{s.age}</td>
                        <td>{s.gender}</td>
                    </tr>
                })
            }
        </table>
    ReactDOM.render(ja1,document.getElementById("d1"))
        </script>
    </body>
</html>
