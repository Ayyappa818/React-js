<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <!-- Display each array object in flex boxes with respective gender images -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]
          var maleimg="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
          var femaleimg="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"
          var ja1=<div style={{display:"flex",flexWrap:"wrap"}}>
            {
                students.map((s)=>{
                     return <div style={{border:"1px solid",padding:"10px",margin:"8px"}}>
                        <div style={s.gender==="male"?{backgroundColor:"lightblue"}:{backgroundColor:"lightpink"}}>
                            <h1>Firstname:{s.firstname}</h1>
                            <h1>Lastname:{s.lastname}</h1>
                            <h1>Age:{s.age}</h1>
                            <h1>Gender:{s.gender}</h1>
                        </div>
                        <div>
                         <div style={{width:"150px"}}>{<img src={s.gender==="male"?maleimg:femaleimg} width="100px"/>}</div>
                        </div>
                      </div>
                    
                })
            }
        </div>
    ReactDOM.render(ja1,document.getElementById("d1"))
        </script>
    </body>
</html>
