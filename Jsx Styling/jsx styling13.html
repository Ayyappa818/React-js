<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Apply the color names stored in two variable to JSX h1 for color and backgroundColor -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var a="green"
            var b="purple"
            var ja1=<h1 style={{backgroundColor:a,color:b}}>Hello Edupoly</h1>
            ReactDOM.render(ja1,document.getElementById("d1"))
        </script>
    </body>
</html>
