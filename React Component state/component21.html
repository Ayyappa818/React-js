<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print array strings ol of uppercase and ul of lowercase strings in React component  -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar=["dog","cat","pig","mouse","tiger","lion"]
            var Xyz=(()=>{
                return <div>
                    <ol>{ar.map(function(s){return<li>{s.toUpperCase()}</li>})}</ol>
                    <ul>{ar.map(function(s){return<li>{s}</li>})}</ul>
                </div>
            })
            ReactDOM.render(<Xyz/>,document.getElementById("d1"))
        </script>
    </body>
</html>
