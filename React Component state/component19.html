<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Conditionally apply url to image in React component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var a=+prompt()
            var Abc=(()=>{
                return <div><img src={(a%2===0)?"https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__340.jpg":"https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492__340.jpg"} width="50%"/></div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
