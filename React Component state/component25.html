<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print merged array values in sorted order of given two arrays in React component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Xyz=(()=>{
                var [xy,setXy]=React.useState([12, 23, 19, 293, 488, 39])
                var [yz,setYz]=React.useState([100, 200, 150, 230, 120])
                return <div>
                    {
                        xy.concat(yz).sort((s,w)=>{
                        return s<w?-1:1
                    }).map((s)=>{return <li>{s}</li>})
                    }
                </div>
            })
            ReactDOM.render(<Xyz/>,document.getElementById("d1"))
        </script>
    </body>
</html>
