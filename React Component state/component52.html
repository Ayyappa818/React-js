<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Generation of table in React component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState([
                {
                    firstname:'praveen',
                    lastname:'gubbala',
                    age:38
                },
                {
                    firstname:'anupama',
                    lastname:'reddy',
                    age:28
                },
                {
                    firstname:'priya',
                    lastname:'kaman',
                    age:23
                },
                {
                    firstname:'kiran',
                    lastname:'rao',
                    age:25
                },
                {
                    firstname:'triveni',
                    lastname:'manu',
                    age:29
                }
            ])
            function Deleteit(i){
                xy.splice(i,1)
                setXy([...xy])
                
            }
            
            return <table border="2">
                <thead>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Delete</th>
                </thead>
                    {
                        xy.map((s,i)=>{
                            return <tr><td>{s.firstname}</td>
                            <td>{s.lastname}</td>
                            <td>{s.age}</td>
                            <td><button onClick={(()=>{Deleteit(i)})}>Delete</button></td>
                            </tr>
                        })
                    }
            </table>
        
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
