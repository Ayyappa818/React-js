<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print even numbers in italics and odd numbers in bold in list in React component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [ij,setIj]=React.useState([11, 29, 30, 22, 15, 24, 19, 28,40])
                return <div>
                    {
                        ij.map(function(s){return <li>{s%2===1?<b>{s}</b>:s}</li>})
                    }
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
