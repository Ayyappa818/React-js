<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print the string object property values in Uppercase in React component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
             var Abc=(()=>{
                var[xy,setXy]=React.useState([{
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40
            }])
            return <div>
                {
                    xy.map((s)=>{
                        return <div>
                        <h1>Firstname:{s.firstname.toUpperCase()}</h1>
                         <h1>Lastname:{s.lastname.toUpperCase()}</h1>
                         <h1>Age:{s.age}</h1>
                        </div> 
                    })
                }
            </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
