<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print only the numbers of array greater than 25 of numbers in list items copy in React component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var[xy,setXy]=React.useState([11, 29, 30, 22, 15, 24, 19, 28,40])
                return <div>
                    {
                        xy.map(function(s){return (s>25?<li>{s}</li>:null)})
                    }
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
