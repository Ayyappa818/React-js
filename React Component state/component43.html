<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print the images from array of image urls in React component  -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState(["https://cdn.pixabay.com/photo/2023/04/08/01/23/mom-7908059_1280.jpg","https://cdn.pixabay.com/photo/2015/01/07/11/31/tigers-591359_1280.jpg","https://cdn.pixabay.com/photo/2015/04/23/22/01/mountains-736886_1280.jpg"])
                return <div>
                    {
                        xy.map((s)=>{
                            return <img src={s} width="20%"/>
                        })
                    }
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
