<html>
    <head>
       ` <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <!-- Generate galleries using in React component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState([ ["https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074_1280.jpg",
                 "https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_1280.jpg",
                 "https://cdn.pixabay.com/photo/2016/05/09/10/42/weimaraner-1381186_1280.jpg"],
                ["https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg",
                "https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg",
                "https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/03/27/13/16/maine-coon-694730_1280.jpg",
                "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.jpg"]])
                return <div class="bg-info" style={{height:"70%"}}>
                    <h1>Gallery of animals</h1>
                    <div class="bg-light m-3 p-3">
                        <h2>Slide</h2>
                        {
                            xy[0].map((s)=>{
                                return <img src={s} width="100px"/>
                            })
                        }
                    </div>
                    <div class="bg-light p-3 m-3">
                        <h2>Slide</h2>
                        {
                            xy[1].map((s)=>{
                                return <img src={s} width="100px"/>
                            })
                        }
                    </div>
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
