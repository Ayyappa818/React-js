<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print only the even numbers of array of numbers in list items in React component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Xyz=(()=>{
                var[ab,setAb]=React.useState([12,42, 23, 19, 293,62, 488, 39])
                return <div>
                    {
                        ab.map((s)=>{return (s%2===0?<li>{s}</li>:null)})
                    }
                </div>
            })
            ReactDOM.render(<Xyz/>,document.getElementById("d1"))
        </script>
    </body>
</html>
