<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print the string object property values in Uppercase in JSX -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var obj={
                firstname:"Ayyappa swamy",
                lastnmae:"Gopisetti",
                age:23
            }
            var ja1=<div>
                <h1>Firstname:{obj.firstname.toUpperCase()}</h1>
                <h1>Lastname:{obj.lastnmae.toUpperCase()}</h1>
                <h1>Age:{obj.age}</h1>
            </div>
        ReactDOM.render(ja1,document.getElementById("d1"))
        </script>
    </body>
</html>
