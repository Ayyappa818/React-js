<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Bindevent handler with arguments as values for list item genereted from array -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar=["Ayyappa","Anji","Tarun","vikas","thota","siva"]
            function abc(s){
                alert(s)
            }
            var js1=<div>
                {
                    ar.map((s)=>{
                        return <li id="d2" onClick={(e)=>{abc(s)}}>{s}</li>
                    })
                }
            </div>
            ReactDOM.render(js1,document.getElementById("d1"))
        </script>
    </body>
</html>
