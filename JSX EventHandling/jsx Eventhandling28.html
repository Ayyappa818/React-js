<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Bindevent handler with arguments as values for list item genereted
from array of objects -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]     
        function abc(s){
            alert(s.firstname)
        }
        var js1=<div>
            {
                students.map((s,i)=>{
                    return <li onClick={()=>{abc(s)}}>{s.firstname}<button>See</button></li>
                })
            }
            <h1 id="d3"></h1>
        </div>
        ReactDOM.render(js1,document.getElementById("d1"))
        </script>
    </body>
</html>
