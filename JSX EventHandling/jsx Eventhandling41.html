<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
<!-- Todolist with delete button -->
 <body>
    <div id="d1"></div>
    <script type="text/babel">
        function abc(e){
            var a1=document.getElementById("d2").value
            ar.push(a1)
            xyz()
        } 
        function xyz(){
            document.getElementById("d3").innerHTML=""
            ar.forEach((s,i)=>{
                var a3=document.createElement("li")
                a3.innerHTML=s
                var a2=document.getElementById("d3").appendChild(a3)
                var a4=document.createElement("button")
                a4.innerHTML="Del"
                 a4.onclick=function(){ab(i)}
                 a3.appendChild(a4)
            })
        }
        function ab(i){
            ar.splice(i,1)
                    xyz()
        }
        var ar=[]
        var js1=<div>
            <input type="text" name="" id="d2"/>
            <button onClick={(e)=>{abc(e)}}>Click here push value</button>
            <ul id="d3"></ul>
        </div>
        ReactDOM.render(js1,document.getElementById("d1"))
    </script>
</body>
</html>
