<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Display radio button value on check -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
        function abc(e){
            document.getElementById("d4").innerHTML=e.target.value
        }
            var js1=<div>
                <input onChange={(e)=>{abc(e)}} type="radio" value="INDIA" name="country" id="d2"/>IND
                <input onChange={(e)=>{abc(e)}} type="radio" value="United States of America" name="country" id="d3"/>USA
                <h1 id="d4"></h1>
            </div>
            ReactDOM.render(js1,document.getElementById("d1"))
        </script>
    </body>
</html>
