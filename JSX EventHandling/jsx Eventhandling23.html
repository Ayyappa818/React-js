<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Display selected checkbox values in console -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar=[]
            function abc(e){
                if(e.target.checked===false)
                {
                    var i=ar.indexOf(e.target.value)
                    ar.splice(i,1)
                    document.getElementById("d9").innerHTML=ar
                }
                else{
                    ar.push(e.target.value)
                    document.getElementById("d9").innerHTML=ar
                }
            }
            var js1=<div>
                <input onChange={(e)=>{abc(e)}} type="checkbox" value="reactjs" id="d2"/>:ReactJS <br/>
                <input onChange={(e)=>{abc(e)}} type="checkbox" value="angular" id="d3"/>:Angular<br/>
                <input onChange={(e)=>{abc(e)}} type="checkbox" value="nodejs" id="d4"/>:NodeJS<br/>
                <input onChange={(e)=>{abc(e)}} type="checkbox" value="express" id="d5"/>:Express<br/>
                <input onChange={(e)=>{abc(e)}} type="checkbox" value="mongo" id="d6"/>:Mongodb<br/>
                <input onChange={(e)=>{abc(e)}} type="checkbox" value="mongoose" id="d7"/>:Mongoose<br/>
                <input onChange={(e)=>{abc(e)}} type="checkbox" value="mysql" id="d8"/>:MySql<br/>
                <div><h1  id="d9"></h1></div>
            </div>
            ReactDOM.render(js1,document.getElementById("d1"))
        </script>
    </body>
</html>
