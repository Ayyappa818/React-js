<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <!-- Display the event object for a click on div with 300px width and 200px height with 2px border -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function abc(e){
                console.log(e)
            }
            var js1=<div onClick={(e)=>{abc(e)}} style={{width:"300px",height:"200px",border:"1px solid"}}>
                Click here to see alert
            </div>
            ReactDOM.render(js1,document.getElementById("d1"))
        </script>
    </body>
</html>
