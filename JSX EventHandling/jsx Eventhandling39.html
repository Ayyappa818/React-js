<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Push text box value to an array display in h1 -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function abc(e){
                var x=document.getElementById("d2").value
                ar.push(x)
                document.getElementById("d3").innerHTML=ar
                console.log(ar)
            }
            var ar=[]
            var js1=<div>
                <input type="text" name="" id="d2"/>
                <button onClick={(e)=>{abc(e)}}>Click here push value</button>
                <br/>
                <br/>
                <h1 id="d3"></h1>
            </div>
            ReactDOM.render(js1,document.getElementById("d1"))
        </script>
    </body>
</html>
