<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Bindevent handler with arguments -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            function abc(e){
                document.getElementById("d2").innerHTML=e
            }
            var js1=<div>
                <button onClick={(e)=>{abc(1)}}>Button 1</button>
                <button onClick={(e)=>{abc(10)}}>Button 2</button>
                <button onClick={(e)=>{abc(200)}}>Button 3</button>
                <button onClick={(e)=>{abc(9999)}}>Button 4</button>
                <div><h1 id="d2"></h1></div>
            </div>
            ReactDOM.render(js1,document.getElementById("d1"))
        </script>
    </body>
</html>
