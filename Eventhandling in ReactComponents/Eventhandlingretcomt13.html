<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Display text box value in uppercase h1 on button click in React Component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState("")
                function abc(){
                    setXy(xy.toUpperCase())
                }
                function xyz(e){
                    setXy(e.target.value)
                }
                
                return <div>
                    <input type="text" value={xy}  onChange={xyz}/>
                    <button onClick={()=>{abc()}}>Print in Uppercase</button>
                    <h1>{xy}</h1>
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
