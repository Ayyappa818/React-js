<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Reset the textbox text on a button click in React Component -->
    <body>
        <div id="d1"></div>
         <script type="text/babel">
            var Abc=(()=>{
                 var[xy,setXy]=React.useState("")
                function xyz(e){
                    setXy(e.target.value)
                }
                function abc(){
                    setXy("")    
                }
                return <div>
                    <input type="text" value={xy} onChange={(e)=>{xyz(e)}} id="d2"/>
                    <button onClick={()=>{abc()}}>reset</button>
                    <h1>{xy}</h1>
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
