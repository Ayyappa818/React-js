<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Display radio button value on check in React Component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState("")
                function abc(e){
                    setXy(e.target.value)
                }
                function ab(e){
                    setXy(e.target.value)
                }
                return <div>
                    <input type="radio" value="India" onChange={abc}/>IND <br/>
                    <input type="radio" value="United states of America" onChange={ab}/>USA <br/>
                    <h1>{xy}</h1>
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
