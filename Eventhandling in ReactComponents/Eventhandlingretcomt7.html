<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Console the id of div on click in React Component -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                function abc(e){
                    console.log(e.target.id)
                }
                var [xy,setXy]=React.useState("Welcome To Edupoly ReactJS")
                return <div id="mydiv" onClick={(e)=>{abc(e)}} style={{border:"2px solid",width:"300px",height:"200px"}}>{xy}</div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
