<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Push text box value to an array display in listitems in React Component -->
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [x,setX]=React.useState("")
                var [y,setY]=React.useState([])
                function ab(e){
                    setX(e.target.value)
                }
                function abc(e){
                  setY([...y,x])
                //   setX("")
                }
                return <div>
                    <input type="text" onChange={ab}/>
                    <button onClick={(e)=>{abc(e)}}>Print in Lists</button>
                    <ul>
                        {
                            y.map((s)=>{
                            return<li>{s}</li>
                            })
                        }
                    </ul>
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
    </body>
</html>
