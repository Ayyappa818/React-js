<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Implement like dislike app in React Component -->
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Abc(){
                var [lik,setLik]=React.useState(0)
                var [dis,setDis]=React.useState(0)
                function abc(){
                    setLik(lik+1)
                }
                function xyz(){
                    setDis(dis+1)
                }
                return <div>
                    <p>like:{lik}</p>
                    <p>Dislike:{dis}</p>
                    <button onClick={()=>{abc()}}>Like</button>&nbsp;&nbsp;
                    <button onClick={()=>{xyz()}}>Dislike</button>
                </div>
            }
            ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
    </body>
</html>
