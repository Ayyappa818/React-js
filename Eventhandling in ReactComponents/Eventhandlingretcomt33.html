<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Display name in h1 id in h2 on button beside student name in
React Component -->
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var[ab,setAb]=React.useState("")
                var[ac,setAc]=React.useState("")
                var[ad,setAd]=React.useState("")
                var[ae,setAe]=React.useState("")
                var[x,setX]=React.useState([
                    {
                        firstname: "Praveen",
                        lastname: "Gubbala",
                        age: 40,
                        gender: "male",
                    },
                    {
                        firstname: "Smrithi",
                        lastname: "mandana",
                        age: 25,
                        gender: "female",
                    },
                    {
                        firstname: "mithali",
                        lastname: "raj",
                        age: 39,
                        gender: "female",
                    },
                    {
                        firstname: "Rohit",
                        lastname: "Sharma",
                        age: 35,
                        gender: "male",
                    },
                    {
                        firstname: "Sachin",
                        lastname: "Tendulkar",
                        age: 50,
                        gender: "male",
                    },
                ] )
                function xyz(e){
                    setAb(e.firstname)
                    setAc( e.lastname)
                    setAd( e.age)
                    setAe(e.gender)
                }
                return <div>
                    <ul>
                    {
                        x.map((s)=>{
                            return <div><li onClick={()=>{xyz(s)}}>{s.firstname}</li></div> 
                        })
                    }
                    </ul>
                    <h1>{ab}</h1>
                    <h2>{ac}</h2>
                    <h2>{ad}</h2>
                    <h2>{ae}</h2>
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
    </body>
</html>
