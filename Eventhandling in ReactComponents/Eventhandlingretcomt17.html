<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Display addition of two text box values in h1 on textbox on button
click in React Component  -->
    <body>

        <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState("")
                var[yz,setYz]=React.useState("")
                var[result,setResult]=React.useState("")
                function xyz(e){
                    setXy(+e.target.value)
                }
                function xzy(e){
                    setYz(+e.target.value)
                }
                function abc(){
                    setResult(xy+yz)
                }
                return <div>
                    <input type="text"   onChange={xyz}/><br/>
                    <input type="text"   onChange={xzy}/><br/>
                    <button onClick={()=>{abc()}}>addition</button>
                    <h1>{result}</h1>
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
