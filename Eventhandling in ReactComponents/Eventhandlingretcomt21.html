<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Bindevent handler with arguments in React Component -->
    <body>
            <div id="d1"></div>
        <script type="text/babel">
            var Abc=(()=>{
                var [xy,setXy]=React.useState("")
                function abc(e){
                    setXy(e)
                }
                return <div>
                    <button  onClick={(e)=>{abc(1)}}>Button1</button>
                    <button onClick={(e)=>abc(10)}>Button2</button>
                    <button onClick={(e)=>abc(200)}>Button3</button>
                    <button onClick={(e)=>abc(9999)}>Button4</button>
                    <h1>{xy}</h1>
                </div>
            })
            ReactDOM.render(<Abc/>,document.getElementById("d1"))
        </script>
    </body>
</html>
