<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Generate gallery for the given array of image urls -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar=["https://cdn.pixabay.com/photo/2016/12/27/06/38/albert-einstein-1933340_960_720.jpg",
            "https://cdn.pixabay.com/photo/2012/10/26/00/06/charles-robert-darwin-62911_960_720.jpg",
            "https://cdn.pixabay.com/photo/2019/01/16/20/26/isaac-newton-3936704_960_720.png"]
            var ja1=<div>
                {
                    ar.map((s)=>{
                        return <img src={s} width="100px"/>
                    })
                }
            </div>
        ReactDOM.render(ja1,document.getElementById("d1"))
        </script>
    </body>
</html>
