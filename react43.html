<html>
    <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <!-- Print the images from array of image urls -->
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var ar=["https://cdn.pixabay.com/photo/2023/04/08/01/23/mom-7908059_1280.jpg",
            "https://cdn.pixabay.com/photo/2015/01/07/11/31/tigers-591359_1280.jpg",
            "https://cdn.pixabay.com/photo/2015/04/23/22/01/mountains-736886_1280.jpg"]
            var a1=<div>
                {
                    ar.map((s)=>{
                        return <img src={s} width="20%"/>
                    })
                }
            </div>
        ReactDOM.render(a1,document.getElementById("d1"))
        </script>
    </body>
</html>
